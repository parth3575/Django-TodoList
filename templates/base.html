{% load static %}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="img/gif" sizes="16x16"/>
  {% block title %}
  {% endblock title %}

</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="Image"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'todolist:task' %}">Todolist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'about' %}">Contact Us</a>
      </li>
    </ul>
  </div>
  {% if user.is_authenticated %}
  <div class="form-inline my-2 my-lg-0">
    <div class="bg-dark-gray text-white mr-2"> Logged in as {{ user.username }} </div>
    <a href="{% url 'user:logout' %}">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
    </a>
  </div>
  {% else %}

  <a href="{% url 'user:login' %}">
    <button type="button" class="btn btn-outline-light mr-2">Login</button>
  </a>
  <a href="{% url 'user:register' %}">
    <button type="button" class="btn btn-outline-light">Register</button>
  </a>
  {% endif %}
</nav>
<!--<body class="p-3 mb-2 bg-light text-dark">-->
{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>-->
</html>
